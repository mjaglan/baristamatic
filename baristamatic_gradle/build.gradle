// Apply the java plugin to add support for Java
apply plugin: 'java' // manage java build system
apply plugin: 'application' // run executable jar
apply plugin: 'jacoco' // run java code coverage

mainClassName = "edu.indiana.cs.coffee.EntryPoint"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.2'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.1.2'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.1.0'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/artifact/junit/junit
    testCompile 'junit:junit:4.8.2'
}


// pack jar with all dependencies
jar {
  manifest {
	attributes (
		"Main-Class": "$mainClassName"
	)
  }

  from {
	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

// accept user input
run {
	standardInput = System.in
}

// export jar in root directory itself
tasks.withType(Jar) {
	delete "$rootProject.name"+".jar"
	
	// to make things look visible to eye, add 2 seconds pause
	sleep(2 * 1000)
	
    destinationDir = file("$rootDir")
}

// remove jar during gradle clean
clean {
	delete "$rootProject.name"+".jar"
}

// always print location of test cases report
test {
	println "JUNIT TEST REPORT WILL BE AT: $testReportDir"
	finalizedBy jacocoTestReport
}

// java code coverage report
// reference: http://stackoverflow.com/questions/20032366/running-jacocoreport
jacocoTestReport {
	group = "Reporting"
	additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
	reports {
		xml.enabled false
		csv.enabled false
		html.destination "${buildDir}/reports/coverage"
	}
	
	executionData = files('build/jacoco/test.exec')

	// Exclude EntryPoint class: http://stackoverflow.com/a/29887806    
	afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: 'edu/indiana/cs/coffee/EntryPoint.class')
        })
    }
	
	println "CODE COVERAGE REPORT WILL BE AT: $jacocoTestReport.reports.html.destination"
}

